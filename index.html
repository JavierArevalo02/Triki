<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triki</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<style>
    body{
        margin: 0px;
        font-family: 'Muli', sans-serif;
        align-content: flex-start;
        background: linear-gradient(#4cc0dd,#3295ce)
    }
</style>
<body>
    <header class="header">
        <h1 class="title text-center">PLAYER REGISTRATION</h1>
    </header>
    <section class="page-section">
        <div class="container-fluid" style="height: 78vh;">
            <div class="row mb-3">
            <div class="col d-none d-sm-none d-md-block">
                <img src="assets/jugadoruno.png" alt="">
            </div>
            <div class="col">
                <div class="center">
                    <div class="login__container ">
                        <h2>Players:</h2>
                        <form class="login__form">
                            <input type="text" class="input" placeholder="Player 1">
                            <input type="text" class="input" placeholder="Player 2">
                            <button class="button">Continue</button>              
                        </form>
                    </div>
                </div>
            </div>
            <div class="col d-none d-sm-none d-md-block">
                <img src="assets/jugadordos.png" alt="">
            </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="copyright py-4 text-center container-fluid">
            <small>Copyright &copy; Javier Arevalo 2021-2022</small></div>
    </footer>
</body>
</html>
