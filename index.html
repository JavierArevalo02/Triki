<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triki</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<style>
    body{
        margin: 0px;
        font-family: 'Muli', sans-serif;
        align-content: flex-start;
        background: linear-gradient(#4cc0dd,#3295ce)
    }
</style>
<body>
    <header class="header">
        <h1 class="title text-center">TRIKI</h1>
    </header>
    <section class="page-section">
        <div class="container-fluid" style="height: 78vh;">
            <div class="row mb-3">
            <div class="col d-none d-sm-none d-md-block">
                <img src="assets/jugadoruno.png" alt="">
            </div>
            <div class="col">
                <div id="gameboard" class="center" style="display: none;">
                    <div class="gameboard__container">
                        <div class="row mb-3">
                            <div data-num ="0" id = "0" class="cero col roww coll casilla"></div>
                            <div data-num ="1" id = "1" class="uno col roww coll casilla"></div>
                            <div data-num ="2" id = "2" class="dos col roww  casilla"></div>
                        </div>
                        <div class="row mb-3">
                            <div data-num ="3" id = "3" class="col roww coll casilla"></div>
                            <div data-num ="4" id = "4" class="col roww coll casilla"></div>
                            <div data-num ="5" id = "5" class="col roww casilla"></div>
                        </div>
                        <div class="row mb-3">
                            <div data-num ="6" id = "6" class="col coll casilla"></div>
                            <div data-num ="7" id = "7" class="col coll casilla"></div>
                            <div data-num ="8" id = "8" class="col casilla"></div>
                        </div>
                    </div>
                    <div class="text-center-message">
                        <h2 class="MessageNotification"></h2>
                    </div>
                    <button class="GameRestart buttongame" id="GameRestart">Restart</button>   
                    <button class="buttongame ChangePlayer" id="ChangePlayer">Change Player</button>   
                </div>
                <div class="center" id="PlayerRegister">
                    <div class="login__container ">
                        <h2>Players:</h2>
                        <form class="login__form"id = "form">
                            <input type="text" id="playeruno" class="input" placeholder="Player 1">
                            <input type="text" id="playerdos" class="input" placeholder="Player 2">
                            <button class="button" type="submit">Continue</button>              
                        </form>
                    </div>
                </div>
            </div>
            <div class="col d-none d-sm-none d-md-block">
                <img src="assets/jugadordos.png" alt="">
            </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="copyright py-4 text-center container-fluid">
            <small>Copyright &copy; Javier Arevalo 2021-2022</small></div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
